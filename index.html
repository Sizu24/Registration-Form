<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1 id="title">The Code Review</h1>
    </nav>

    <header>
        <h2>Sign Up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
        <h2>Contact Information</h2>
        <form action="index.html" method="post">

            <label for="username">Full Name</label>
            <input type="name" id="username" name="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="user-email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone">

            <label for="address">Address</label>
            <input type="text" id="address" name="user-address">

            <label for="city">City</label>
            <input type="text" id="city" name="user-city">

            <label for="state">State</label>
            <select id="state" name="state">
                <option value="Nevada">Nevada</option>
                <option value="California">California</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" pattern="[0-9*]">



        </form>
    </main>

    <footer>

    </footer>


</body>
</html>
