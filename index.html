<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Title -->
  <nav>
    <h1 id="title">The Code Review</h1>
  </nav>

  <div class="wrapper">
    <header>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
       
      <form action="index.html" method="post">
        <hr>
        <!-- Contact Section -->
        <fieldset class="contact">
          <legend>Contact Information</legend>

          <label for="username">Full Name</label>
          <input type="text" id="username" name="username" placeholder="Required" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user-email" placeholder="Required" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user-phone" maxLength="10" pattern="[0-9]" placeholder="Enter 10-digit phone number">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user-address" placeholder="Number, street name, unit/apt">

          <label for="city">City</label>
          <input type="text" id="city" name="user-city">

          <!-- Dropdown selection -->
          <label for="state">State</label>
          <select id="state" name="state">
            <optgroup label="United States">
              <option value="select">-- Choose State --</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
          </select>

          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user-zip" maxLength="5" pattern="[0-9]{5}" placeholder="Enter 5-digit zip">
          <!-- zip pattern says use only 0-9, and 5 digits long -->
        </fieldset>

        <hr>

        <!-- Newsletter section -->
        <fieldset class="newsletter">
          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>

          <!-- Checkboxes -->
          <ul class="checkboxes">
            <li>
              <input type="checkbox" id="html-news" value="html" name="newsletters">
              <label for="html-news">HTML News</label>
            </li>
          
            <li>
              <input type="checkbox" id="css-news" value="css" name="newsletters">
              <label for="css-news">CSS News</label>
            </li>
              
            <li>
              <input type="checkbox" id="javascript-news" value="javascript" name="newsletters">
              <label for="javascript-news">Javascript News</label>
            </li>
          </ul>

          <h3>Newsletter format</h3>

          <!-- Radio buttons -->
          <ul class="radio-buttons">
            <li>
              <input type="radio" id="html-radio" value="html" name="format">
              <label for="html-radio">HTML</label>
            </li>

            <li>
              <input type="radio" id="plain-radio" value="plain" name="format"> 
              <label for="plain-radio">Plain text</label>
            </li>
          </ul>

        </fieldset>
        <!-- Text Area -->
        <label for="topics-input">Other topics you'd like to hear about</label>
        <textarea id="topics-input" name="topics"></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Sign Up" id="submit" name="submit-button">     
      
      </form>
    
    </main>
  </div>

  <footer>
      <p>Copyright The Code Review</p>
  </footer>

</body>
</html>
